
<ion-header>
  <ion-toolbar>
    <ion-icon (click)="getBack()" class="back_icon" name="arrow-back"></ion-icon>

    <span class="heading">
      {{passedId.name}}
  
    </span>
    <!-- <ion-icon (click)="changeDisable()" name="pencil-outline"></ion-icon> -->
    <!-- <ion-icon name="eyedrop-outline"></ion-icon> -->
    <ion-icon slot="end" class="edit_button" (click)="changeDisable()" name="build-outline"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion_content">
    <ion-item class="overAllContent">
      <!-- <ion-label   position="floating" >name </ion-label> -->
      <ion-input label="name" labelPlacement="floating" placeholder="enter name" disabled="true" #box_id_change value={{passedId.name}}></ion-input>
    </ion-item>
  
    <div>

      <ion-item class="overAllContent" *ngFor="let ab of orders_to_change.i ;let n = index"  >
        <!-- <ion-label position="floating">price</ion-label> -->
        <ion-card>
          
        <div class="price_and_quantity">
    
          <ion-input inputmode="numeric" type="number" label="priceeee" (keyup)="changePrice(ab,box_price_change.value)" [disabled]="disable" labelPlacement="floating" placeholder="enter price" #box_price_change value={{ab.price}}></ion-input>
        <!-- </ion-item>
        <ion-item  class="overAllContent"> -->
          <!-- <ion-label position="floating">quantity</ion-label> -->
          <ion-input inputmode="numeric" type="number" label="quantity" [disabled]="disable" (keyup)="changeQuantity(ab,box_quantity_change)" labelPlacement="floating" placeholder="enter quantity" #box_quantity_change value={{ab.quantity}}></ion-input>
          <div  class="cancel_button" >

            <ion-button (click)="cancel(ab,n)">
              cancel
            </ion-button>
          </div>

        </div>

  
        </ion-card>
    
      
      </ion-item>
    </div>
    
    
      
  
  
    
  
  </div>
  <div class="changeButton">
    <ion-button (click)="change(box_id_change.value)">change</ion-button>

  </div>

  
</ion-content>
